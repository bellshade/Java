name: build java

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: setting JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12
      - run: find . -type f -name "*.java" > sources.txt
      - run: javac @sources.txt